openapi: 3.0.0
info:
  version: 1.0.0
  title: Epics API
  description: The API to manage stories, tasks, Sprint, and epics for Mendix apps which use the Epics story service.
  termsOfService: https://www.mendix.com/terms-of-use/
  contact:
    name: Mendix Support
    url: 'https://support.mendix.com'
    email: support@mendix.com
servers:
  - url: 'https://epics-api.mendix.com/v1'
paths:
  /projects/{appId}/statuses:
    get:
      tags:
        - statuses
      summary: Get statuses by the app ID
      description: Returns an array of statuses.
      operationId: getProjectStatuses
      parameters:
        - in: path
          name: appId
          description: The ID of the app
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statuses'
        '401':
          description: |-
            No usable authentication credentials were found.

            The error response gives additional feedback.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              example:
                status: 401
                title: Unauthorized
                detail: Credentials could not be authenticated.
        '404':
          description: |-
            The required item could not be found.

            The error response gives additional feedback.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              example:
                status: 404
                title: Not Found
                detail: The app does not exist or you do not have access to it.
  /projects/{appId}/stories:
    get:
      tags:
        - stories
      summary: Get stories by the app ID
      description: Returns an array of stories.
      operationId: getProjectStories
      parameters:
        - in: path
          name: appId
          description: The ID of the app
          required: true
          schema:
            type: string
            format: uuid
        - in: query
          name: limit
          description: The maximum number of stories that can be returned per request. If the total number of the stories retrieved is more than this limit, then in the response you can find links to pages for retrieving subsequent stories.
          required: false
          schema:
            type: integer
            format: int64
            minimum: 1
            maximum: 100
            default: 20
        - in: query
          name: offset
          description: The offset is the zero-based index of the first story to be returned on the page.
          required: false
          schema:
            type: integer
            format: int64
            minimum: 0
            default: 0
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/stories'
        '400':
          description: |-
            The request likely contains invalid data or is missing data.

            The error response gives additional feedback.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              example:
                status: 400
                title: Bad Request
                detail: Unsupported query parameter was used.
        '401':
          description: |-
            No usable authentication credentials were found.

            The error response gives additional feedback.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              example:
                status: 401
                title: Unauthorized
                detail: Credentials could not be authenticated.
        '404':
          description: |-
            The required item could not be found.

            The error response gives additional feedback.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              example:
                status: 404
                title: Not Found
                detail: The app does not exist or you do not have access to it.
    post:
      tags:
        - stories
      summary: Create stories for an app
      description: Returns an array of created stories.
      operationId: postProjectStories
      parameters:
        - in: path
          name: appId
          description: The ID of the app
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Create stories for an app.
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  title:
                    type: string
                    example: Users need to have a homepage that gives them access to pages where information can be seen.
                  description:
                    type: string
                    example: Add buttons to the existing homepage which give users access to other pages.
                  storyType:
                    type: string
                    example: Feature
                    enum:
                      - Bug
                      - Feature
                  storyPoints:
                    type: integer
                    format: int64
                    minimum: 0
                    example: 5
                  storyLevel:
                    type: string
                    example: Active
                    enum:
                      - Active
                      - NextSprint
                      - InRefinement
                      - Backlog
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: integer
                          format: int64
                          example: 200
                        story:
                          type: object
                          properties:
                            uuid:
                              type: string
                              format: uuid
                              example: 346a2cad-6b96-477a-9225-3957b73ctest
                            storyId:
                              type: string
                              example: TEST-1
        '207':
          description: Partial successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: integer
                          format: int64
                          example: 400
                        reason:
                          type: string
                          example: Unsupported story type
        '400':
          description: |-
            The request likely contains invalid data or is missing data.

            The error response gives additional feedback.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              examples:
                Example 1:
                  value:
                    status: 400
                    title: Bad Request
                    detail: The request was malformed and could not be read.
                Example 2:
                  value:
                    status: 400
                    title: Bad Request
                    detail: The maximum number of stories per request is 50. Please do not exceed the limit.
        '401':
          description: |-
            The required item could not be found.

            The error response gives additional feedback. 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              example:
                status: 401
                title: Unauthorized
                detail: The token is invalid.
        '404':
          description: |-
