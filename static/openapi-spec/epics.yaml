components:
  parameters:
    storyId:
      name: storyId
      in: path
      description: The readable ID of the story
      required: true
      schema:
        type: string
    limit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        format: int64
        minimum: 1
        maximum: 100
        default: 20
    offset:
      name: offset
      in: query
      required: false
      schema:
        type: integer
        format: int64
        minimum: 0
        default: 0
  schemas:
    error:
      type: object
      properties:
        status:
          type: integer
          minimum: 0
          example: 400
        title:
          type: string
          example: Bad Request
        detail:
          type: string
          example: Malformed request body
    links:
      type: array
      items:
        type: object
        properties:
          rel:
            type: string 
            example: current
            enum:
              - first
              - previous
              - current
              - next
              - last
          hRef:
            type: string
            format: url
            example: "https://epics-api.mendix.com/v1/projects/346a2cad-6b96-477a-9225-3957b73ctpro/{tag}?limit=20&offset=120"
    statuses:
      type: object
      properties:
        statuses:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                example: Done
              sortId:
                type: integer
                format: int64
                example: 0
    story:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          example: 346a2cad-6b96-477a-9225-3957b73ctest
        storyId:
          type: string
          example: TEST-1
        sortId:
          type: integer
          format: int64
          minimum: 0
          example: 0
        title:
          type: string
          example: Users need to have a homepage that gives them access to pages where information can be seen.
        descriptionHTML:
          type: string
          format: html
          example: <p>Add buttons to the existing homepage which give users access to other pages.</p>
        descriptionPlain:
          type: string
          example: Add buttons to the existing homepage which give users access to other pages.
        storyPoints:
          type: integer
          format: int64
          minimum: 0
          example: 5
        storyType:
          type: string
          example: Feature
          enum:
            - Bug
            - Feature
        storyLevel:
          type: string
          example: Active
          enum:
            - Active 
            - NextSprint
            - InRefinement
            - Backlog
        numberOfTasks:
          type: integer
          format: int64
          example: 1
        status:
          type: string
          example: Done
    stories:
      type: object
      properties:
        stories:
          type: array
          items:
            type: object
            properties:
              uuid:
                type: string
                format: uuid
                example: 346a2cad-6b96-477a-9225-3957b73ctest
              storyId:
                type: string
                example: TEST-1
              sortId:
                type: integer
                format: int64
                minimum: 0
                example: 0
              title:
                type: string
                example: "Users need to have a homepage that gives them access to pages where information can be seen."
              descriptionHTML:
                type: string
                format: html 
                example: <p>Add buttons to the existing homepage which give users access to other pages.</p>
              descriptionPlain:
                type: string
                example: Add buttons to the existing homepage which give users access to other pages.
              storyPoints:
                type: integer
                format: int64
                minimum: 0
                example: 5
              storyType:
                type: string
                example: Feature
                enum:
                  - Bug
                  - Feature
              storyLevel:
                type: string
                example: Active
                enum:
                  - Active
                  - NextSprint
                  - InRefinement
                  - Backlog
              numberOfTasks:
                type: integer
                format: int64
                example: 1
              status:
                type: string
                example: Done
        totalStories:
          type: integer
          format: int64
          example: 1
        links: 
          $ref: '#/components/schemas/links'
        limit:
          type: integer
          format: int64
          example: 20
          minimum: 0
          maximum: 100
        offset:
          type: integer
          format: int64
          minimum: 0
          example: 0
    epics:
      type: object
      properties:
        epics:
          type: array
          items:
            type: object
            properties:
              epicId:
                type: string
                example: 'EPI-TEST-1'
              name:
                type: string
                example: Public API Initiative
              objective:
                type: string
                example: Ability to change stories programatically
              numberOfStories:
                type: integer
                format: int64
                minimum: 0
                example: 4
              numberOfStoryPoints:
                type: integer
                format: int64
                minimum: 4
                example: 24
