        limit:
          type: integer
          format: int64
          example: 20
          minimum: 0
          maximum: 100
        offset:
          type: integer
          format: int64
          minimum: 0
          example: 0
    labels:
      type: object
      properties:
        labels:
          type: array
          items:
            type: object
            properties:
              uuid:
